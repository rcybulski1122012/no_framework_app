<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <title>Todo Lists</title>
  </head>
  <body class="bg-primary">
    <div class="p-4" id="wrapper">
      <header>
        <h1>ToDoLists</h1>
      </header>
      <div id="content" data-id="{{ id_ }}">
        <form id="edit-todolist-form">
          <input type="text" id="todolist-name" placeholder="name" class="form-control my-3" required value="{{ name }}">
          <input type="text" id="todolist-description" placeholder="description" class="form-control my-3" required value="{{ description }}">
          <input type="submit" value="Edit ToDoList" class="btn btn-primary">
        </form>
      </div>
    </div>
    <script type="module" src="../static/edit_todolist.js"></script>
  </body>
</html>
