<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <title>Todo Lists</title>
  </head>
  <body class="bg-primary">
    <div class="p-4" id="wrapper">
      <header>
        <h1>ToDoLists</h1>
      </header>
      <hr>
      <div id="content" class="row">
        <div class="col-6">
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" id="username-login" class="form-control my-3" placeholder="username" required>
            <input type="password" id="password-login" class="form-control my-3" placeholder="password" required>
            <div id="login-errors" class="my-3 text-danger"></div>
            <input type="submit" value="Login" class="btn btn-primary">
          </form>

        </div>
        <div class="col-6">
          <h2>Register</h2>
          <div class="errors"></div>
          <form id="register-form">
            <input type="text" id="username-register" class="form-control my-3" placeholder="username" required>
            <input type="password" id="password1-register" class="form-control my-3" placeholder="password" required>
            <input type="password" id="password2-register" class="form-control my-3" placeholder="repeat password" required>
            <input type="email" id="email-register" class="form-control my-3" placeholder="email" required>
            <div id="register-errors" class="my-3 text-danger"></div>
            <div id="register-success" class="my-3 text-success"></div>
            <input type="submit" value="Register" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../static/authentication.js"></script>
  </body>
</html>
