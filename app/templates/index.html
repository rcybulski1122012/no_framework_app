<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <title>Todo Lists</title>
  </head>
  <body class="bg-primary">
    <div class="p-4" id="wrapper">
      <header>
        <h1>ToDoLists</h1>
      </header>
      <div id="content">
        <form id="create-todolist-form">
          <input type="text" id="todolist-name" placeholder="name" class="form-control my-3" required>
          <input type="text" id="todolist-description" placeholder="description" class="form-control my-3">
          <div id="create-errors" class="my-3 text-danger"></div>
          <input type="submit" value="Create ToDoList" class="btn btn-primary">
        </form>
        <hr>
        <div id="todolists-list"></div>
      </div>
    </div>
    <script type="module" src="../static/index.js"></script>

    <template id="todolist-template">
      <div class="todolist">
        <h3 class="todolist-name"></h3>
        <p class="todolist-description"></p>
        <button class="delete-todolist btn btn-danger">Delete</button>
        <a class="edit-todolist btn btn-info">Edit</a>
        <hr>
      </div>
    </template>
  </body>
</html>
